<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Content-type" content="no-cache, must-revalidate; charset=utf-8" />
    <title>泰国地图</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%;
        }

        ul li {
            list-style: none;
        }
        .btn-wrap {
            z-index: 999;
            position: fixed;
            width: 120px;
            bottom: 30px;
            left: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(265, 265, 265, 0.9);
            box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
        }
        .btn {
            width: 100px;
            height: 30px;
            float: left;
            background-color: #fff;
            color: rgba(27, 142, 236, 1);
            font-size: 14px;
            border:1px solid rgba(27, 142, 236, 1);
            border-radius: 5px;
            margin: 0 5px 8px;
            text-align: center;
            line-height: 30px;
        }
        .btn:hover {
            background-color: rgba(27, 142, 236, 0.8);
            color: #fff;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=GMZ3SjGaKAHefp5T813WaMzTK6lf9774"></script>
</head>

<body>
    <div id="container"></div>
    <ul class="btn-wrap" style="z-index: 99;">
        <li class = "btn" onclick = "showOverlay()">显示覆盖物</li>
        <li class = "btn" onclick = "hideOverlay()">隐藏覆盖物</li>
    </ul>
    <script>
        // 禁止地图旋转和倾斜可以通过配置项进行设置
        var map = new BMapGL.Map("container", {
            enableRotate: false,
            enableTilt: false
        });

        function showOverlay() {
            map.setDisplayOptions({
                overlay: true
            })
        }
        function hideOverlay() {
            map.setDisplayOptions({
                overlay: false
            })
        }

        let centerPoint = new BMapGL.Point(100.5329, 13.7446);
        map.centerAndZoom(centerPoint, 17);
        map.enableScrollWheelZoom(true);
        let scaleCtrl = new BMapGL.ScaleControl();
        map.addControl(scaleCtrl);
        let zoomCtrl = new BMapGL.ZoomControl();
        map.addControl(zoomCtrl);

        // 标注样式
        let labelStyle = {
            color: 'blue',
            borderRadius: '5px',
            borderColor: '#ccc',
            padding: '4px',
            fontSize: '16px',
            height: '24px',
            lineHeight: '24px',
            fontFamily: '微软雅黑'
        };

        // 经度、纬度、
        function createMarker(lng, lat, title, info) {
            let point = new BMapGL.Point(lng, lat);
            let marker = new BMapGL.Marker(point);
            map.addOverlay(marker);
            let label = new BMapGL.Label(title, {
                position: point,
                offset: new BMapGL.Size(15, -30)
            });
            label.setStyle(labelStyle);
            map.addOverlay(label);
            let window = new BMapGL.InfoWindow(info, {
                width: 300,
                height: 200,
                title: title
            });
            marker.addEventListener('click', function () {
                map.openInfoWindow(window, point);
            });
        }

        // --------------------- ********************************** 机场 ********************************** -------------------
        // --------------------- ********************************** 机场 ********************************** -------------------
        // --------------------- ********************************** 机场 ********************************** -------------------

        // 素万那普机场
        createMarker(100.75000531088882, 13.691990813628934, '素万那普机场', 'Suvarnabhumi Airport。。ท่าอากาศยานสุวรรณภูมิ。。填写航班信息');

        // --------------------- ********************************** 酒店 ********************************** -------------------
        // --------------------- ********************************** 酒店 ********************************** -------------------
        // --------------------- ********************************** 酒店 ********************************** -------------------

        // 曼谷安纳塔拉暹罗酒店
        createMarker(100.54013609554954, 13.74113932202836, '曼谷安纳塔拉暹罗酒店', 'Anantara Siam Bangkok Hotel。。无泰文名。。booking评分8.9，价格仅次于察殿');


        // --------------------- ********************************** 曼谷 ********************************** -------------------
        // --------------------- ********************************** 曼谷 ********************************** -------------------
        // --------------------- ********************************** 曼谷 ********************************** -------------------

        // 大皇宫 & 玉佛寺
        createMarker(100.49151212253966, 13.750105899541756, '大皇宫&玉佛寺', 'The Grand Palace。。พระบรมมหาราชวัง。。人至曼谷，怎能不游大皇宫和玉佛寺？作为曼谷打卡清单上的必游之地，大皇宫和玉佛寺的历史之美的确不遑多让。大皇宫始建于1782年，宫殿实际为组合起来的建筑群。在过去的150多年间，这里一直是政府的办公室和王室的居所。如今，这里成为了曼谷最迷人、名气最大的地标。而玉佛寺，正位于大皇宫建筑群内。由于供奉着在14世纪由玉石雕琢而成的神圣雕像，寺庙由此得名。进入大皇宫和玉佛寺需要购买门票。门票还包括进入皇家建筑群的诗丽吉王后泰丝博物馆。泰国公民可免费进入大皇宫，外国人则需支付500泰铢的门票费用。游客需注意：由于大皇宫及玉佛寺为佛教神圣之地，游客需严格遵守着装要求，即腿部和肩膀须遮盖，禁止穿着透明、破损或过紧的衣服。开放时间：8:30~15:30。');

        // 卧佛寺
        createMarker(100.4927303802097, 13.746642538655422, '卧佛寺', 'Wat Phra Chetuphon Wimon Mangkhalaram Rajwaramahawihan。。วัดพระเชตุพนวิมลมังคลาราม (วัดโพธิ์)。。长达46米的镀金卧佛像成就了卧佛寺的美名。来此参观的游客无不对它印象深刻，因为单单是卧佛的脚就将近5米高！除了巨大的佛像之外，卧佛寺也与泰式按摩密不可分，这里是卧佛寺传统按摩学校的所在地。游客在此观光，也可预约一份传统的泰式马杀鸡，观光之余让身体得到充分放松。卧佛寺距离大皇宫和玉佛寺步行不过10分钟，因此可以将这两个地方并入一日行程之中。卧佛寺门票价格为每位成人200泰铢。和大皇宫一样，这里也需遵守衣着规定，且进入庙宇前需脱鞋。寺庙每天上午8点半到下午6点半开放。按摩服务开放至下午6点，是额外收费的。');

        // 唐人街
        createMarker(100.50975694257099, 13.740498410001369, '唐人街', 'China Town。。เยาวราช (ไชน่าทาวน์)。。和世界上大部分的大城市一样，曼谷也拥有热闹繁华的唐人街。这里有曼谷味道最棒的中华和泰国风味的美食，是吃货们争相前往的旅游胜地。想吃粤式点心或粉面，大可直奔唐人街的主大街，耀华力路。街头小贩们兜售的水果异域风情满满，还有自制的冰淇淋，都是饭后甜点的不二之选。唐人街除了目不暇接的街头美食和美味餐馆，还有不少热门旅游景点。曼谷最大、最重要的佛教寺庙龙莲寺就坐落于此。中华门牌楼和Romaneenart公园都是这里不可不游的两大景点。去唐人街除了尝美食，这里鳞次栉比的金店也是购买手信的好地方。');

        // 湄南河
        createMarker(100.51333398205429, 13.730031976450153, '湄南河', 'Chao Phraya River。。แม่น้ำเจ้าพระยา。。得益于流经城市的运河网络，曼谷又有“东方威尼斯”的美称。湄南河孕育了这里的无数运河水道，流淌的数个日日夜夜，造就了曼谷今日的形状。尽管湄南河已不再是穿行曼谷的必经之道，但曼谷河畔仍然是城市的重要一部分，也是它定义自身的方式。不如花些时间来探索曼谷的湄南河畔风光，于此你将感知这座城市的精髓和灵魂。泛舟河上可能是最为理想的观光方式，不仅轻松惬意，还能在沿途领略许多曼谷著名地标的迷人景致。曼谷湄南河畔有多种河上交通供你选择，包括公交船、长尾船、晚餐游轮等。即使搭乘私人的游船沿着湄南河和运河观光也意外地收费不高。游客可以在河边的数个乘船点参加游轮观光，Sathorn中央码头是船只选择最多的一站。入住察殿曼谷河畔豪华酒店，尽享曼谷湄南河风光');

        // 考山路
        createMarker(100.49714706956313, 13.759416755141265, '考山路', 'Khao San Market。。考山路是曼谷背包客的大本营。泰国长年是预算有限的环球旅行者的热门目的地，大多数在东南亚旅行的背包客都会将落脚曼谷，并造访热闹、拥挤的考山路。这条路其实也就一公里左右，但是满满当当地开着青年旅舍和实惠的酒吧，无数的街头食摊和商店都是为了预算有限的旅人们而专设。想要真正GET到考山路的feel，推荐在晚上前往。这个时候的考山路，酒吧和夜店都相继开放，街头小贩们也纷纷出摊，在道路两旁出售各类手工艺和泰式风情的小吃，比如烤虫子、烤蝎子！去考山路，就不要怕人多。旺季的时候，短短的考山路上每天就有4到5万人来来往往。');

        // 水门市场
        createMarker(100.54058696671467, 13.753011911451562, '水门市场', 'Pratu Nam Market。。ตลาดประตูน้ำ。。水门市场是曼谷主要的购物区之一，也是泰国最大的服装市场。如果你是一枚时髦精，又想淘点特别的便宜货，到这里就对了。附近的曼谷彩虹云霄酒店是泰国最高的建筑物之一（高88层），只要找准霸占曼谷天际线的彩虹云霄酒店，就能轻松找到水门市场。水门五光十色，热闹异常，这里遍布时装批发店和街头市场。不下于10座的商场、市场和购物中心，且每一间都满满地堆积着衣服、鞋子、包包甚至布料，且价格极其便宜。到这里逛街，不要错过白金时装商场和水门市场。想买电脑和各类电子科技产品，推荐去光华商场。在水门逛街，不论是小店还是商场，都是可以砍价的哟。过一把砍价的瘾，体验正宗的泰国市井生活。');

        // 河滨码头夜市
        createMarker(100.50324563787908, 13.704648401269562, '河滨码头夜市', 'Asiatique The Riverfront。。เอเชียทีค เดอะ ริเวอร์ฟรอนท์。。Asiatique河滨码头夜市于2012年开业，是曼谷河畔相对较新的一道亮丽风景线。这里将传统的夜市与现代的商场相结合，为游人提供独特的购物体验。河滨码头夜市坐落于湄南河畔，空间广阔，占据了曾经属于宝隆洋行（East Asiatic Company）的码头。占地28英亩的多功能夜市包括2间剧院、1500个摊位或精品店以及40家餐厅。这里的Asiatique Sky摩天轮高达60米，配有42个吊舱，乘坐它你将俯瞰整个河滨码头！河滨码头夜市分为四个不同区域，每一块都有自己的主题商店、餐厅和娱乐场所，大部分都位于一个个大型仓库中。这座购物中心只在夜间开放，在这里你可以享受晚餐、购物，或者还能看一场著名的乔·路易斯剧院的木偶戏，总之趣味十足，值得一游！开放时间：每天16:00到午夜时分。');

        // 金汤普森泰丝博物馆
        createMarker(100.52818029952978, 13.749530464363945, '金汤普森泰丝博物馆', 'Jim Thompson House Museum。。พิพิธภัณฑ์บ้าน จิม ทอมป์สัน。。金·汤普森是一位美国建筑师，也是一位成功的商人，二战后他通过泰丝生意积累了大量财富。金·汤普森泰丝博物馆实际上是汤普森建造的六座柚木小屋组合成的大宅，该处私人住所内收藏着他花了几十年搜寻的各类艺术品，俨然一处私人艺术博物馆。住宅内的每栋建筑的砖头片瓦都取自泰式乡村小屋，一些已经有上百年的历史。如今，坐落于盛桑运河边上的金汤普森故居已经成为展示其艺术和古董收藏的博物馆。金汤普森泰丝博物馆门票价格：23岁及以上成人门票为200泰铢；10到22岁的青少年门票为100泰铢；10岁以下儿童免费入场。开放时间：每天9:00~18:00。博物馆内配有多语言导览，包括泰语、中文、英语、法语和日语。推荐参加导览，不仅可以更好地欣赏到建筑本身，还能了解到金汤普森的故事以及最终他的离奇失踪。在泰国进入民居或神圣场所需保持洁净，所以入室前需脱鞋。');

        // 四面佛
        createMarker(100.54045537140642, 13.744593771024535, '四面佛', 'Erawan Shrine。。ศาลท้าวมหาพรหมเอราวัณ。。始建于1956年的四面佛最初是为了消除当时建造中的酒店所带来的孽障而落成。当时建筑工地上频繁发生的不幸意外事故吓坏了施工的工人，人们认为酒店的建造已经激怒了神灵。因此，应该在工地附近建造神坛以安抚神灵。神坛是祭献给梵天的，并以梵天据说曾骑过的三头象神命名。从各方面看，神坛达到了诸事顺遂的目的：酒店建造得以继续，且生意兴隆。如今，四面佛是曼谷市区人气最旺的神坛之一。这里经常会有现场的泰国舞蹈和传统声乐表演，并吸引来众多当地人和观光客的参拜。他们在此祷告，并在位于神坛中心的梵天金色神像脚下献上鲜花和焚香。由于神坛位于市区最为繁忙的地带，这里总是熙熙攘攘，难得宁静，不过也由于其处于闹市的绝佳位置更为它增添了独特魅力。四面佛开放时间：6:00~23:00（每天）');

        // 暹罗广场
        createMarker(100.53288250904464, 13.744879183520094, '暹罗广场', 'Siam Square。。สยามสแควร์。。是位于泰国首都曼谷的一家有名的购物娱乐商场，堪比美日本新宿区，在此之内有不少名店，如星巴克咖啡店、Hard Rock Cafe、银行、酒楼、咖啡店、时装店、书店、唱片店、学校、酒店等。是曼谷的年轻人最喜欢聚集的地带。 暹罗广场始建于1965年，地皮属朱拉隆功大学所有，泰国最知名的购物中心，跟日本新宿区、台湾西门町一样，聚集了很多国际连锁店和学校、书店、酒吧等。');

        // 郑王庙
        createMarker(100.48847618205454, 13.744042354512985, '郑王庙', 'Wat Arun Ratchawararam Ratchawaramahawihan。。วัดอรุณราชวรารามราชวรมหาวิหาร。。郑王庙在大城王朝时是一座古寺，称为“玛喀寺”。据说，当年郑王驱逐缅军后，顺湄南河而下，经过此寺前，正好是黎明时刻，遂下令上岸到寺里面礼拜。后郑王登上王位，下令重修此寺并改名为“黎明寺”。 [2]郑王庙，被称为“黎明寺”的另一个说法是由于其庙内最高的塔尖直插云霄，高79米，人们便觉得它是每日首先接触阳光的地方，故给予“黎明寺”之名。郑王庙内这座高达79米的“拍攀”大佛塔，始建于1842年，属于大乘舍利塔式，尖塔的外面装饰以复杂的雕刻，并镶嵌了各种彩色陶瓷片、玻璃和贝壳等，是泰国规模最大的一座大乘塔，周围尚有四座与之呼应的陪塔，形成一组庞大、美丽的塔群，其规模在曼谷仅次于大皇宫和玉佛寺，有“泰国埃菲尔铁塔”之美称，令人叹为观止。');

        // 王权免税店
        createMarker(100.5382158667148, 13.760396267618866, '王权免税店', 'King Power Rangnam。。คิง เพาเวอร์ รางน้ำ。。作为泰国的首都，曼谷是所有人的购物天堂，在众多的曼谷购物商场之中，外国游客来说无论如何都不能错过的就是王权免税店。曼谷市中心的铂尔曼王权酒店旁边就是王权免税店市区购物中心，从酒店到免税店只需两分钟，让您的曼谷购物之旅变得前所未有的轻松！王权免税中心一共3层，是一个专门针对游客的一站式购物中心。您可以在这里找到各式各样的免税商品，包括饰品、手表、美容产品、香水、珠宝、食品、电子设备、旅游纪念品等等。官网预订曼谷铂尔曼王权酒店，每晚入住可获赠免税店购物券，同时免税店消费还可赠送酒店消费券！再也不用带着大包小包的行李去赶飞机，在市区王权免税店购物之后，您只需持购物单据在机场提货即可。如果您选择入住行政客房或是套房，还可以享受素旺那普机场的王权免税店VIP休息室！在轻松的环境下享受无限饮品和小食。');

        // 暹罗海洋世界
        createMarker(100.53521091927148, 13.74611118143155, '暹罗海洋世界', 'SEA LIFE Bangkok Ocean World。。ซีไลฟ์ แบงคอก。。·暹罗海洋世界包含一个200吨重的大水族箱，是全东南亚最大的水族馆。这里总计有400种，3万多只海洋生物，观赏起来应接不暇。该馆分为七个主题区，在部分区域游客可触碰或喂食，近距离亲近海底生物，甚至与鲨鱼潜水。交通，乘坐BTS在Siam站下车然后从5号出口出去。门票:成人1161泰铢 (1月1日-12月31日 周一-周日)tips:更多套餐详情请参考官网开放时间10:00-20:00；停止入场时间:19:00 (1月1日-12月31日 周一-周日)')

        // 暹罗古城
        createMarker(100.63001763787697, 13.547929823199865, '暹罗古城', 'The Ancient City。。เมืองโบราณ。。这里是世界上最大的户外文化遗产博物园，于1972年2月11日由泰国拉玛九世皇和英国伊丽莎白女皇二世御驾亲临，主持开幕大典。其中的藏品来自泰国各个时期的历史古迹，时间跨度可达八百余年。古城所包含的建筑主要分为四个种类，一是将古迹从原址迁移至此的文物保护工程，二是将失落古迹根据史料记载进行的1:1复原工程，三是将泰国各地现存古迹按照70%-100%比例复刻的传承工程，还包括了古城创始人的设计作品。暹罗古城的设计理念，是在一块占地1800亩(约香港迪士尼大小)，并且和泰国国土形状相同的土地上，将泰国各地区、各历史时期的特色建筑，对应其地理位置兴建在古城的各个地区。其中主要的地区被分为，南部地区、中部地区、东北部地区、北部地区和精华建筑展示区。曼谷市内打车前往大约300泰铢。或乘坐曼谷轻轨BTS到E23-Kheha站下车，3号出口出站后打车50泰铢即可抵达景区。开放时间09:00-19:00 (1月1日-12月31日 周一-周日)')

        createMarker(100.53982078673813, 13.748279959655482, 'Nara泰式料理', 'Nara Thai Cuisine Central World。。Nara源自于梵语(the Sanskrit language)，意思是泰国女人，而泰国妇女穿着传统服饰会搭配金镯，因此以金镯图样为品牌logo。Nara泰式餐厅在Central World中央百货、Siam Paragon百丽宫、EmQuartier、曼谷王权免税店均有分店。如果行程中有计划去，Siam暹罗广场商圈，或中央百货商圈血拼的，不防将Nara列入你的午餐或晚餐清单。Nara的正统泰式料理是有口皆碑的出色，金钱虾饼、蝶豆花香饭、黄咖哩软壳蟹、大府城船面、NARA 什锦拼盘、柠檬鱼和打抛猪肉都是热门菜色，也会不时推出创意菜色。')

        createMarker(100.54635033368879, 13.734990930040977, 'OSHA餐厅', 'Royal Osha。。泰国的OSHA餐厅开在市区的无线路上，共分两层，独特的结构和设计风格，令餐厅处处洋溢着华美典雅的气息。融合泰国古式的元素，以深色家具搭配大气的金色与红色元素。')

        // 赛佛瑞野生动物园
        createMarker(100.7030099955512, 13.865687794419925, '赛佛瑞野生动物园', 'Safari World。曼谷赛佛瑞野生动物园为全东南亚zui大户外野生动物园，与各种类动物亲密互动，堪称亲子同游的最佳选择。全区分为野生动物区和海洋乐园区，可体验与大自然及野生动物的近距离接触。除了游园车生态导览之外，还有凶猛动物喂食秀，可爱海豚表演！一家大小其乐融融的温馨一日，尽在曼谷赛佛瑞野生动物园。')

        createMarker(100.49875519370488, 13.75795080704913, '曼谷市立图书馆', 'Bangkok City Library。。หอสมุดเมืองกรุงเทพมหานคร。。这个是泰国最大的公共图书馆，这个图书馆位于一栋20世纪40年代的建筑内，虽然外面看上去有些老旧的感觉，但是内部其实给人一种非常古典的感觉。其中藏书有4万多本不同类别的藏书。图书馆提供免费的wifi。开放时间： 周二——周六08：00-21：00；周日09：00-22：00')
